<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="rel">

    <title>Números Primos</title>
</head>

<body>
    
        <div class="card border-success mb-3 container my-5 p-5 col-sm-4">
            <form class="text-center p-5" action="#!">
                <h1 class="h4 mb-4">Números Primos</h1>
                    <div class="col">
                        <input class="form-control" type="text" id="numeroUsuario">
                        <input class="btn btn-outline-info btn-sm my-4 btn-block" type="submit" id="enviar" value="Enviar">
                    </div>

                    <p>Projeto desenvolvido por Millena Moschella</p>

                    <a href="https://www.linkedin.com/in/millenamoschella/" target="_blank" class="mx-2" role="button"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/millenamoschella" target="_blank" class="mx-2" role="button"><i class="fab fa-github"></i></a>
            </form>
        </div>

        <div class="card border-info mb-3 container p-5 text-center col-sm-4 resultado" id="primos"></div>

<script>

        var botaoEnviar = document.getElementById("enviar");
        var numerosPrimos = [];
        

        // gerador números primos
        botaoEnviar.addEventListener("click", function() {
        var num = document.getElementById("numeroUsuario").value;
        var ePrimo = false;    
        
        function numerosPrimos() {
        if (num <= 2) {   
        ePrimo = false;
        } else {
        ePrimo = true;
        }
        };

        numerosPrimos();

        //checando se é primo
        function ehNumPrimo(x) {
    
        var numPrimo = true;
        for (var i = 2; i <= Math.sqrt(x); i++) {
        if (x % i === 0) {
        numPrimo = false;
        }
        }
        if (numPrimo) {
        numerosPrimos.push(x);
        }
        };

        numerosPrimos = [];
        for (var j = 3; j <= num; j++) {
        ehNumPrimo(j);
        }

        function mostrarPrimos() {
        if (ePrimo == true) {

        var todosPrimos = numerosPrimos.join(', ');
        document.getElementById('primos').textContent = todosPrimos;
        }
        };
        mostrarPrimos();
        });

</script>


<script src="https://kit.fontawesome.com/f3a112595a.js" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
